<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Info Fetcher</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>GitHub User Info Fetcher</h1>
    <div class="container">
        <label for="username-input">Enter GitHub Username:</label>
        <input type="text" id="username-input" placeholder="e.g., octocat" />
        <button id="fetch-btn">Fetch</button>
        <div id="result">
            <p id="creation-label">Account Created At:</p>
            <p id="creation-date">N/A</p>
            <p id="api-status"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub User Creation Date</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07);
      min-width: 320px;
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    h1 {
      text-align: center;
      margin: 0 0 0.5rem 0;
      font-size: 1.35rem;
      letter-spacing: 0.01em;
      color: #23272f;
      font-weight: 700;
    }
    label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.35rem;
      color: #333;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    #username-input {
      flex: 1 1 0%;
      padding: 0.52rem 0.8rem;
      border: 1px solid #c8ccd1;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
      background: #fafbfc;
    }
    #username-input:focus {
      border: 1.5px solid #6a9cfb;
    }
    #fetch-btn {
      padding: 0.52rem 1.15rem;
      background: #3973f4;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    #fetch-btn:hover, #fetch-btn:focus {
      background: #2656c2;
    }
    .result-section {
      margin-top: 0.7rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    #creation-date {
      font-family: monospace;
      font-size: 1.09rem;
      color: #2d3a4e;
      min-height: 1.4em;
      margin-top: 0.2rem;
      word-break: break-word;
    }
    .error {
      color: #c0392b;
      font-size: 0.98rem;
      font-family: inherit;
      min-height: 1.2em;
      margin-top: 0.2rem;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.1rem 0.5rem 1.3rem 0.5rem;
        min-width: 0;
        max-width: 100vw;
      }
      .input-row {
        flex-direction: column;
        gap: 0.4rem;
      }
      #fetch-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>GitHub User Creation Date</h1>
    <label for="username-input">GitHub Username</label>
    <div class="input-row">
      <input id="username-input" type="text" placeholder="Enter username" autocomplete="off" />
      <button id="fetch-btn" type="button">Fetch</button>
    </div>
    <section class="result-section">
      <label for="creation-date">Account Created At</label>
      <div id="creation-date"></div>
      <div id="error-msg" class="error"></div>
    </section>
  </main>
  <script>
    // Select DOM elements by ID
    const usernameInput = document.getElementById('username-input');
    const fetchBtn = document.getElementById('fetch-btn');
    const creationDateEl = document.getElementById('creation-date');
    const errorMsgEl = document.getElementById('error-msg');

    /**
     * Clear result and error message
     */
    function clearResults() {
      creationDateEl.textContent = '';
      errorMsgEl.textContent = '';
    }

    /**
     * Extract date in 'YYYY-MM-DD' format from ISO string
     * @param {string} isoStr
     * @returns {string} date in 'YYYY-MM-DD'
     */
    function extractDate(isoStr) {
      // The ISO string is like '2011-01-25T18:44:36Z'
      return isoStr.slice(0, 10);
    }

    /**
     * Fetch user data from GitHub API and display creation date
     */
    async function fetchUserCreationDate() {
      clearResults();
      const username = usernameInput.value.trim();
      if (!username) {
        errorMsgEl.textContent = 'Please enter a username.';
        return;
      }
      creationDateEl.textContent = '';
      errorMsgEl.textContent = '';
      fetchBtn.disabled = true;
      fetchBtn.textContent = 'Fetching...';
      try {
        const res = await fetch(`https://api.github.com/users/${encodeURIComponent(username)}`);
        if (!res.ok) {
          if (res.status === 404) {
            errorMsgEl.textContent = 'User not found.';
          } else {
            errorMsgEl.textContent = `Error: ${res.status}`;
          }
          return;
        }
        const data = await res.json();
        if (!data.created_at) {
          errorMsgEl.textContent = 'Unable to retrieve creation date.';
          return;
        }
        const dateStr = extractDate(data.created_at);
        creationDateEl.textContent = dateStr;
      } catch (err) {
        errorMsgEl.textContent = 'Network error. Please try again.';
      } finally {
        fetchBtn.disabled = false;
        fetchBtn.textContent = 'Fetch';
      }
    }

    // Listen for button click
    fetchBtn.addEventListener('click', fetchUserCreationDate);

    // Allow pressing Enter in the input to trigger fetch
    usernameInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        fetchBtn.click();
      }
    });
  </script>
</body>
</html>

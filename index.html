<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub User Creation Date</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>GitHub User Creation Date</h1>
    <label for="username-input">GitHub Username</label>
    <input id="username-input" type="text" placeholder="Enter username" autocomplete="off" />
    <button id="fetch-btn" type="button">Fetch</button>
    <div id="result">
      <div id="creation-label">Account Created At</div>
      <div id="creation-date"></div>
      <div id="api-status"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

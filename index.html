<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info Fetcher</title>
    <style>
        /* Basic Reset and Styling for a clean, professional look */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        #username-input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        #fetch-btn {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #fetch-btn:hover {
            background-color: #0056b3;
        }
        #creation-date {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.2em;
            text-align: center;
            min-height: 2em;
        }
        /* Responsive adjustments */
        @media(max-width: 500px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub User Info Fetcher</h1>
        <label for="username-input">Enter GitHub username:</label>
        <input type="text" id="username-input" placeholder="e.g., octocat" />
        <button id="fetch-btn">Fetch User Data</button>
        <div id="creation-date">Created At: --</div>
    </div>
    <script>
        // Wait for DOM to load
        document.addEventListener("DOMContentLoaded", function() {
            const fetchButton = document.getElementById("fetch-btn");
            const usernameInput = document.getElementById("username-input");
            const creationDateDiv = document.getElementById("creation-date");

            fetchButton.addEventListener("click", function() {
                const username = usernameInput.value.trim();
                if (!username) {
                    alert("Please enter a GitHub username.");
                    return;
                }
                // Fetch user data from GitHub API
                fetch(`https://api.github.com/users/${encodeURIComponent(username)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('User not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Extract 'created_at' and format as YYYY-MM-DD
                        if (data.created_at) {
                            const createdAt = new Date(data.created_at);
                            const year = createdAt.getUTCFullYear();
                            const month = String(createdAt.getUTCMonth() + 1).padStart(2, '0');
                            const day = String(createdAt.getUTCDate()).padStart(2, '0');
                            const formattedDate = `${year}-${month}-${day}`;
                            // Set the date in the display element
                            creationDateDiv.textContent = `Created At: ${formattedDate}`;
                        } else {
                            creationDateDiv.textContent = 'Created At: --';
                        }
                    })
                    .catch(error => {
                        // Handle errors (e.g., user not found)
                        creationDateDiv.textContent = 'Created At: --';
                        alert('Error fetching data: ' + error.message);
                    });
            });
        });
    </script>
</body>
